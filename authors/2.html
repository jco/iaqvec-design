<body>

  <h1>Abstract Submission</h1>
  <form action="3.html">
    <div>
      <label for="abstract_title">Title:</label>
      <input type="text" id="abstract_title" />
    </div>
    <div>
      <label for="abstract_text">Abstract:</label>
      <textarea id="abstract_text" rows="10" cols="50"></textarea>
    </div>
    <div>
      <label for="abstract_keywords">Keywords:</label>
      <input type="text" id="abstract_keywords" />
    </div>
    <div>
      <label for="abstract_category">Category:</label>
      <select id="abstract_category">
        <optgroup label="Subject area 1">
          <option>Subject 1</option>
          <option>Subject 2</option>
        </optgroup>
        <optgroup label="Subject area 2">
          <option>Subject 1</option>
          <option>Subject 2</option>
        </option>
      </select>
    </div>
    <div>
      <label>Authors:</label>
      <table>
        <tr>
          <th>Corresponding author?</th>
          <th>Name</th>
          <th>Email</th>
          <th>Institution</th>
          <th>Address</th>
          <th>Phone</th>
        </tr>
        <tr>
          <td><input name="corresponding" type="radio" /></td>
          <td><input value="My name" /></td>
          <td><input value="My email" /></td>
          <td><input value="My institution" /></td>
          <td><input value="My address" /></td>
          <td><input value="My phone number" /></td>
        </tr>

          <td><input name="corresponding" type="radio" /></td>
          <td><input /></td>

        <tr>
          <td><input name="corresponding" type="radio" /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
          <td><input /></td>
        </tr>
      </table>
      <p><a href="?authors=4">Add an author</a></p>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit Abstract" />
    </div>
  </form>
  
  <pre>Select the Name, Email, Institution, Address, and Phone of the logged-in author.
After validating, insert the Title, Body, Keywords, Category, and Author details into the Abstracts table.</pre>
